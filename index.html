<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Teacher's Login Portal</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #6e8efb, #a777e3);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      overflow-x: hidden;
      position: relative;
    }

    .bg-shapes {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .bg-shapes::before,
    .bg-shapes::after {
      content: '';
      position: absolute;
      border-radius: 50%;
      opacity: 0.1;
      background: linear-gradient(135deg, #ff9966, #ff5e62);
    }

    .bg-shapes::before {
      width: 300px;
      height: 300px;
      top: -100px;
      left: -100px;
    }

    .bg-shapes::after {
      width: 500px;
      height: 500px;
      bottom: -150px;
      right: -150px;
    }

    .card {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
      padding: 40px;
      width: 100%;
      max-width: 420px;
      transform: translateY(0);
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .brand {
      text-align: center;
      margin-bottom: 30px;
    }

    .brand h1 {
      color: #333;
      font-weight: 600;
      font-size: 28px;
      margin-bottom: 8px;
    }

    .sub {
      color: #777;
      font-size: 16px;
    }

    .input-group {
      margin-bottom: 20px;
    }

    .input-group label {
      display: block;
      margin-bottom: 8px;
      color: #555;
      font-weight: 500;
    }

    .input-group input {
      width: 100%;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 10px;
      font-size: 16px;
      transition: all 0.3s;
    }

    .input-group input:focus {
      outline: none;
      border-color: #6e8efb;
      box-shadow: 0 0 0 3px rgba(110, 142, 251, 0.2);
    }

    .btn {
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }

    .btn.primary {
      background: linear-gradient(135deg, #6e8efb, #a777e3);
      color: white;
      margin-bottom: 20px;
    }

    .btn.primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(110, 142, 251, 0.4);
    }

    .help {
      text-align: center;
      margin-bottom: 15px;
      color: #777;
    }

    .link {
      background: none;
      border: none;
      color: #6e8efb;
      cursor: pointer;
      font-weight: 600;
      text-decoration: underline;
    }

    .link:hover {
      color: #a777e3;
    }

    .msg {
      text-align: center;
      margin-top: 15px;
      min-height: 20px;
      color: #ff5e62;
      font-weight: 500;
    }

    /* Modal styles */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      padding: 20px;
      backdrop-filter: blur(5px);
    }

    .modal-card {
      background: white;
      border-radius: 20px;
      padding: 30px;
      width: 100%;
      max-width: 450px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      position: relative;
      animation: modalFadeIn 0.3s ease-out;
    }

    @keyframes modalFadeIn {
      from {
        opacity: 0;
        transform: translateY(-30px) scale(0.95);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .close {
      position: absolute;
      top: 20px;
      right: 20px;
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      color: #777;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      transition: all 0.2s;
    }

    .close:hover {
      background: #f5f5f5;
      color: #333;
    }

    .modal-card h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <div class="bg-shapes"></div>

  <main class="card">
    <div class="brand">
      <h1>Welcome</h1>
      <p class="sub">Sign in to continue</p>
    </div>

    <form id="loginForm" class="form" onsubmit="return handleLogin(event)">
      <div class="input-group">
        <label for="loginUser">Username</label>
        <input id="loginUser" name="username" autocomplete="username" required>
      </div>
      <div class="input-group">
        <label for="loginPass">Password</label>
        <input id="loginPass" type="password" name="password" autocomplete="current-password" required>
      </div>

      <button class="btn primary" type="submit">Log In</button>

      <div class="help">
        <span>Don't have an account?</span>
        <button type="button" class="link" onclick="openSignup()">Create account</button>
      </div>

      <p id="loginMsg" class="msg"></p>
    </form>
  </main>

  <!-- Sign up modal -->
  <div id="signupModal" class="modal" aria-hidden="true">
    <div class="modal-card">
      <button class="close" onclick="closeSignup()">âœ•</button>
      <h2>Create account</h2>
      <form id="signupForm" onsubmit="return handleSignup(event)">
        <div class="input-group">
          <label for="signupUser">Username</label>
          <input id="signupUser" required>
        </div>
        <div class="input-group">
          <label for="signupPass">Password</label>
          <input id="signupPass" type="password" required>
        </div>
        <div class="input-group">
          <label for="signupPass2">Confirm password</label>
          <input id="signupPass2" type="password" required>
        </div>

        <button class="btn primary" type="submit">Sign up</button>
        <p id="signupMsg" class="msg"></p>
      </form>
    </div>
  </div>

  <script>
  const API_BASE = ''; // same origin (served by server.js)
  function setToken(token) { localStorage.setItem('auth_token', token); }
  function getToken() { return localStorage.getItem('auth_token'); }
  function clearToken() { localStorage.removeItem('auth_token'); }

  async function handleSignup(e) {
    e.preventDefault();
    const u = document.getElementById('signupUser').value.trim();
    const p = document.getElementById('signupPass').value;
    const p2 = document.getElementById('signupPass2').value;
    const msg = document.getElementById('signupMsg');
    msg.textContent = '';
    if (!u || !p) { msg.textContent = 'Provide username and password'; return false; }
    if (p !== p2) { msg.textContent = 'Passwords do not match'; return false; }

    try {
      const res = await fetch(`${API_BASE}/api/signup`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username: u, password: p })
      });
      const data = await res.json();
      if (!res.ok) { msg.textContent = data.error || 'Signup failed'; return false; }
      setToken(data.token);
      // Redirect to dashboard
      window.location.replace('dashboard.html');
    } catch (err) {
      msg.textContent = 'Network error';
    }
    return false;
  }

  async function handleLogin(e) {
    e.preventDefault();
    const u = document.getElementById('loginUser').value.trim();
    const p = document.getElementById('loginPass').value;
    const msg = document.getElementById('loginMsg');
    msg.textContent = '';

    try {
      const res = await fetch(`${API_BASE}/api/login`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username: u, password: p })
      });
      const data = await res.json();
      if (!res.ok) { msg.textContent = data.error || 'Login failed'; return false; }
      setToken(data.token);
      window.location.replace('dashboard.html');
    } catch (err) {
      msg.textContent = 'Network error';
    }
    return false;
  }

  function openSignup() {
    const modal = document.getElementById('signupModal');
    modal.style.display = 'flex';
    modal.setAttribute('aria-hidden', 'false');
    document.getElementById('signupUser').focus();
  }
  function closeSignup() {
    const modal = document.getElementById('signupModal');
    modal.style.display = 'none';
    modal.setAttribute('aria-hidden', 'true');
    document.getElementById('signupForm').reset();
    document.getElementById('signupMsg').textContent = '';
  }

  // Close modal on ESC
  document.addEventListener('keydown', e => {
    if (e.key === 'Escape') closeSignup();
  });
  </script>
</body>
</html>
