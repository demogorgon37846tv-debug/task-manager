<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Authentication</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --success: #4cc9f0;
            --danger: #f72585;
            --dark: #1e1e2c;
            --light: #f8f9fa;
            --gray: #6c757d;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 420px;
            overflow: hidden;
        }
        
        .header {
            background-color: var(--primary);
            color: white;
            text-align: center;
            padding: 25px 20px;
        }
        
        .header h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .tabs {
            display: flex;
            border-bottom: 1px solid #ddd;
        }
        
        .tab {
            flex: 1;
            text-align: center;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            color: var(--gray);
        }
        
        .tab.active {
            color: var(--primary);
            border-bottom: 3px solid var(--primary);
        }
        
        .form-container {
            padding: 25px;
        }
        
        .form {
            display: none;
        }
        
        .form.active {
            display: block;
            animation: fadeIn 0.5s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .input-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark);
        }
        
        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border 0.3s;
        }
        
        .input-group input:focus {
            border-color: var(--primary);
            outline: none;
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .btn-primary {
            background-color: var(--primary);
            color: white;
        }
        
        .btn-primary:hover {
            background-color: var(--secondary);
        }
        
        .message {
            margin-top: 20px;
            padding: 12px;
            border-radius: 6px;
            text-align: center;
            display: none;
        }
        
        .success {
            background-color: rgba(76, 201, 240, 0.2);
            color: #0c7a9c;
            border: 1px solid var(--success);
        }
        
        .error {
            background-color: rgba(247, 37, 133, 0.2);
            color: #b5125f;
            border: 1px solid var(--danger);
        }
        
        .footer {
            text-align: center;
            padding: 15px;
            color: var(--gray);
            font-size: 14px;
            border-top: 1px solid #eee;
        }
        
        @media (max-width: 480px) {
            .container {
                max-width: 100%;
            }
            
            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Welcome Back</h1>
            <p>Please login to your account</p>
        </div>
        
        <div class="tabs">
            <div class="tab active" id="login-tab">Login</div>
            <div class="tab" id="signup-tab">Sign Up</div>
        </div>
        
        <div class="form-container">
            <div class="message" id="message"></div>
            
            <form id="login-form" class="form active">
                <div class="input-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" required placeholder="Enter your email">
                </div>
                
                <div class="input-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" required placeholder="Enter your password">
                </div>
                
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            
            <form id="signup-form" class="form">
                <div class="input-group">
                    <label for="signup-fullname">Full Name</label>
                    <input type="text" id="signup-fullname" required aria-required="true" placeholder="Enter your full name">
                </div>

                <div class="input-group">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" required placeholder="Enter your email">
                </div>
                
                <div class="input-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" required placeholder="Create a password">
                </div>
                
                <div class="input-group">
                    <label for="signup-confirm">Confirm Password</label>
                    <input type="password" id="signup-confirm" required placeholder="Confirm your password">
                </div>
                
                <button type="submit" class="btn btn-primary">Create Account</button>
            </form>
        </div>
        
        <div class="footer">
            <p>Secure authentication with Supabase</p>
        </div>
    </div>

    <script>
    // Initialize Supabase (connected to user's project)
    const supabaseUrl = 'https://tkufqhgurweuufqnwdik.supabase.co';
    // NOTE: this is the public anon key you provided. For production consider using a safer approach.
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRrdWZxaGd1cndldXVmcW53ZGlrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg3MTU5ODUsImV4cCI6MjA3NDI5MTk4NX0.qoUZWx1Q-tpUWOFixPs5J5qRdkqrhCwbHMWpLW44b6c';
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
        
        // DOM Elements
        const loginTab = document.getElementById('login-tab');
        const signupTab = document.getElementById('signup-tab');
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');
        const messageDiv = document.getElementById('message');
        
        // Switch between login and signup forms
        loginTab.addEventListener('click', () => {
            loginTab.classList.add('active');
            signupTab.classList.remove('active');
            loginForm.classList.add('active');
            signupForm.classList.remove('active');
            clearMessage();
        });
        
        signupTab.addEventListener('click', () => {
            signupTab.classList.add('active');
            loginTab.classList.remove('active');
            signupForm.classList.add('active');
            loginForm.classList.remove('active');
            clearMessage();
        });
        
        // Handle login form submission
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            
            // Basic validation
            if (!email || !password) {
                showMessage('Please fill in all fields', 'error');
                return;
            }
            
            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email,
                    password
                });
                
                if (error) throw error;
                
                showMessage('Login successful! Redirecting...', 'success');
                
                // Clear form
                loginForm.reset();
                
                // Redirect to dashboard
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 800);
                
            } catch (error) {
                showMessage(error.message, 'error');
            }
        });
        
        // Handle signup form submission
        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const fullName = document.getElementById('signup-fullname').value.trim();
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const confirm = document.getElementById('signup-confirm').value;

            // Basic validation
            if (!fullName) {
                showMessage('Full Name is required', 'error');
                return;
            }

            if (!email || !password || !confirm) {
                showMessage('Please fill in all fields', 'error');
                return;
            }

            if (password !== confirm) {
                showMessage('Passwords do not match', 'error');
                return;
            }

            if (password.length < 6) {
                showMessage('Password must be at least 6 characters', 'error');
                return;
            }

            try {
                // Include user's full name in user_metadata so it's stored with the account
                const { data, error } = await supabase.auth.signUp({
                    email,
                    password
                }, {
                    data: { full_name: fullName }
                });

                if (error) throw error;

                showMessage('Account created successfully! Please check your email for verification.', 'success');

                // Clear form
                signupForm.reset();

                // Switch to login tab after successful signup
                setTimeout(() => {
                    loginTab.click();
                }, 2000);

            } catch (error) {
                showMessage(error.message, 'error');
            }
        });
        
        // Helper function to show messages
        function showMessage(message, type) {
            messageDiv.textContent = message;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            
            // Auto hide after 5 seconds
            setTimeout(() => {
                clearMessage();
            }, 5000);
        }
        
        // Helper function to clear messages
        function clearMessage() {
            messageDiv.style.display = 'none';
            messageDiv.textContent = '';
        }
        
        // Check if user is already logged in and redirect to dashboard
        supabase.auth.getSession().then(({ data }) => {
            if (data.session) {
                // redirect immediately to dashboard
                window.location.href = 'dashboard.html';
            }
        });
    </script>
</body>
</html>
